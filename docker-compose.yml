version: '3.3'

services:
  server:
    build: ./server
    image: bigurl/server
    environment:
      PORT: 3000
      DB_PATH: /data/links.db
      JWT_SECRET: change-this-secret-key-min-32-chars
      MAILGUN_API_KEY: ""
      MAILGUN_DOMAIN: ""
      FROM_EMAIL: noreply@bigurl.co
      ADMIN_EMAIL: admin@bigurl.co
      NEXT_PUBLIC_APP_URL: http://localhost:3011
    volumes:
      - server-data:/data
    ports:
      - "3010:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  next:
    build: .
    image: bigurl/next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3010
      NEXT_PUBLIC_APP_URL: http://localhost:3011
      NEXTAUTH_URL: http://localhost:3011
      NEXTAUTH_SECRET: change-this-nextauth-secret
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    ports:
      - "3011:3000"
    depends_on:
      - server
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-cache:/var/cache/nginx
      - ./certbot/www:/var/www/html
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
      - next
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/html
      - ./certbot/conf:/etc/letsencrypt

volumes:
  server-data:
  nginx-cache:



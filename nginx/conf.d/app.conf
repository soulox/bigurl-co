proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:100m max_size=5g inactive=60m use_temp_path=off;

# Rate limiting zones
# API rate limit: 10 requests per second per IP, burst of 20
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Redirect rate limit: 100 requests per second per IP (generous for legitimate use)
limit_req_zone $binary_remote_addr zone=redirect_limit:10m rate=100r/s;

map $http_cookie $bypass_cache {
  default 0;
  ~*session 1;
}

# Use Docker's embedded DNS for resolving service names at runtime
resolver 127.0.0.11 ipv6=off valid=10s;

server {
  listen 80;
  server_name _;

  # ACME challenge path if certbot later mounts
  location /.well-known/acme-challenge/ { root /var/www/html; }

  # Health endpoint
  location = /health {
    proxy_pass http://url_server/health;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # API -> server
  location ^~ /api/ {
    # Rate limiting: 10 req/s per IP, burst 20, delay excess requests
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 10m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Dashboard and other Next.js routes (must come before short code regex)
  location /dashboard {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://next_app;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Short-code redirects: single path segment (but not reserved words)
  location ~ ^/[A-Za-z0-9_-]+$ {
    # Rate limiting: 100 req/s per IP (generous for legitimate traffic)
    limit_req zone=redirect_limit burst=50 nodelay;
    limit_req_status 429;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 60m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Everything else -> Next app
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://next_app;

    # Static assets benefit from caching
    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
  }
}



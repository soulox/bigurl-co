## proxy_cache_path is defined in app.conf (port 80) to avoid duplication

map $http_cookie $bypass_cache {
  default 0;
  ~*session 1;
}

server {
  listen 443 ssl;
  http2 on;
  server_name stage.bigurl.co;

  ssl_certificate     /etc/letsencrypt/live/stage.bigurl.co/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stage.bigurl.co/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location = /health {
    proxy_pass http://url_server/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # API /links endpoint - NO caching for data management
  location ^~ /api/links {
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://url_server;

    # Disable caching for link management
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # API -> server (other endpoints can still be cached)
  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 10m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Next.js app routes (must come before short code regex)
  # Match all reserved routes for the Next.js app
  location ~ ^/(dashboard|pricing|faq|contact|settings|auth) {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://next_app;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Short-code redirects: single path segment
  location ~ ^/[A-Za-z0-9_-]+$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 60m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Everything else -> Next.js
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://next_app;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
  }
}


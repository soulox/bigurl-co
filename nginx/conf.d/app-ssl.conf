proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:100m max_size=5g inactive=60m use_temp_path=off;

map $http_cookie $bypass_cache {
  default 0;
  ~*session 1;
}

upstream next_app {
  server next:3000 resolve;
}

upstream url_server {
  server server:3000 resolve;
}

server {
  listen 443 ssl http2;
  server_name stage.bigurl.co;

  # Use Docker's embedded DNS for resolving service names
  resolver 127.0.0.11 ipv6=off valid=10s;

  ssl_certificate     /etc/letsencrypt/live/stage.bigurl.co/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stage.bigurl.co/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location = /health {
    proxy_pass http://url_server/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location ^~ /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 10m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  location ~ ^/[A-Za-z0-9_-]{4,32}$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://url_server;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 301 302 60m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://next_app;

    proxy_cache app_cache;
    proxy_cache_bypass $bypass_cache;
    proxy_no_cache $bypass_cache;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
  }
}
